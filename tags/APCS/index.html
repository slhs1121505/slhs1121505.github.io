
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <script>
    (function() {
      try {
        // 1. 优先从 localStorage 获取用户保存的主题
        var savedTheme = localStorage.getItem('theme');
        
        // 2. 如果没有保存的主题，则检查系统偏好
        var theme = savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        
        // 3. 将主题属性应用到 <html> 元素上
        //    在 <head> 中执行时，<body> 可能还不存在，所以操作 <html> 更安全
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch (e) {
        // 如果发生错误，则不执行任何操作，让主脚本来处理
      }
    })();
  </script>

<script>
/* main-menu-fixes.js - 直接內嵌於 footer.ejs（放在 </body> 前） */
/* 1) 設定 --vh（解決 mobile 100vh 問題）*/
(function() {
  function setVh(){
    var vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', vh + 'px');
  }
  setVh();
  window.addEventListener('resize', setVh);
})();

/* 2) 當 menu checkbox 被勾選/取消時，加入/移除 body.no-scroll 以鎖定背景滾動並加上 menu-open（可供 CSS 隱藏按鈕）*/
(function() {
  // 找到 menu 中的 checkbox（確保 selector 跟主題實際相符）
  var checkbox = document.querySelector('.menu input[type=checkbox]');
  if (!checkbox) return;
  function updateBodyState() {
    if (checkbox.checked) {
      document.body.classList.add('no-scroll');
      document.body.classList.add('menu-open');
    } else {
      document.body.classList.remove('no-scroll');
      document.body.classList.remove('menu-open');
    }
  }
  // 初始同步
  updateBodyState();
  // 監聽變化（支援點擊與 keyboard）
  checkbox.addEventListener('change', updateBodyState);
})();
</script>

  <!DOCTYPE html>
<html lang="zh-TW">
<head>
<script>
(function() {
  function setVh() {
    const height = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
    document.documentElement.style.setProperty('--vh', (height * 0.01) + 'px');
  }
  // 初始設定
  setVh();
  // 當視窗大小改變時更新（但不要在滾動時更新，避免顯示跳動）
  window.addEventListener('resize', setVh, { passive: true });
  window.addEventListener('orientationchange', setVh, { passive: true });
  // visualViewport resize 有助於處理地址列隱藏/顯示，但不要在 scroll 上重算
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', setVh);
  }
})();
</script>

<body data-theme="light" class="notransition">
  <script>
    (function() {
      const body = document.body;
      const data = body.getAttribute("data-theme");
      const initTheme = (state) => {
        if (state === "dark") {
          body.setAttribute("data-theme", "dark");
        } else if (state === "light") {
          body.removeAttribute("data-theme");
        } else {
          localStorage.setItem("theme", data);
        }
      };
      initTheme(localStorage.getItem("theme"));
      setTimeout(() => body.classList.remove('notransition'), 75);
    })();
  </script>
